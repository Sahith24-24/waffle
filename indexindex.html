    }

    .logo {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;

    }

    h1 {

      margin-bottom: 20px;
    }

    .menu-box {
      background-color: #fff0e1;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .menu-box h2 {
      color: #d2691e;
      margin-bottom: 10px;
    }

    .menu-box ul {
      list-style: none;
      padding: 0;
    }

    .menu-box li {
      margin: 10px 0;
      font-weight: bold;
      color: #4b2e2e;
    }

    .quote {
      font-size: 1.5em;
      color: #e91e63;

      margin-top: 30px;

    .location {
      margin-top: 10px;

    }

    .form-box {
      margin-top: 40px;
      padding: 25px;
      background-color: #fce4ec;
      border-radius: 15px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-box h2 {
      color: #c2185b;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f50057;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }
